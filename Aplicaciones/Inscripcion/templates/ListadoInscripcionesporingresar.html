{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
  <link href="{% static 'css/csstable.css' %}" rel="stylesheet" type="text/css" />
  <script src="{% static 'js/ListadoInscripcionesporingresar.js' %}"></script>

</head>

<body>

  <div class="card-header">
    <div class="card-header">
      <form style="display:none;">
        {% csrf_token %}
      </form>
      <!-- Encabezado -->
      <div class="card-header bg-beige text-center">
        <h4 class="mb-0">Listado Inscripciones por Ingresar</h4>
      </div>

      <!-- Botones -->
      <!-- div class="mb-4">
        <button class="btn btn-primary me-2 mb-2">Ingreso Inscripción</button>
      </div -->

      <!-- Tabla -->
      <div class="table-responsive">
        <div style="max-height: 300px; overflow-y: auto; overflow-x: auto;">
          <table class="table table-bordered table-striped" id="TableporIngresar">
            <thead class="table-dark" style="font-size: 10px;">
              <tr>
                <th></th>
                <th style='display: none;'>N°</th>
                 <th>idComprobante</th>
                 <th>Registro</th>
                <th>No_Comprobante</th>
                <th>Repertorio</th>
                <th>Concepto</th>
                <th>Vendedor Propietario a Favor</th>
                <th>Cantidad Total</th>
                <th>No_Doc</th>
                <th>Cobrado</th>
                <th>Solicitado</th>
                <th>Fecha de Entrega</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>

</html>
