{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
    <link href="{% static 'css/csstable.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'js/ConsultarNotasApuntes.js' %}"></script>
</head>
<body>
    <div class="card-header">
         <form style="display:none;">
        {% csrf_token %}
      </form>
        <div class="card-header bg-beige text-center">
            <h5 class="mb-0">Buscar Notas y Apuntes</h5>
        </div>
         <div class="mt-4 text-center">
                <div class="mb-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="filtroEstado" id="idtipoBusquedaApuntes" checked>
                        <label class="form-check-label">Apuntes de revisión</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="filtroEstado" id="idtipoBusquedaNotas">
                        <label class="form-check-label">Notas para Inscripción</label>
                    </div>
                   
                </div>
                 <div class="col-auto">
                    <label class="form-label">Año</label>
                    <select class="form-select" id="idNotayear">                     
                    </select>
                   </div>
            </div>
        <!-- Filtros de búsqueda -->
        <div class="card-body bg-light">
            <div class="d-flex align-items-center gap-3 flex-wrap">
                <div class="col-auto">
                    <label class="form-label fw-bold text-danger">REGISTRO</label>
                    <select class="form-select" id="idnotaTipoRegi">
                        
                    </select>
                </div>
                <div class="col-auto">
                    <label class="form-label fw-bold text-danger">BUSCAR POR:</label>
                    <select class="form-select" id="idnotatramite">
                        
                    </select>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Número" id="idtextBuscar">
                </div>
                
                <div class="col-auto">
      <button type="button" class="btn btn-primary" id="idBuscarNotasApuntes"> <i class="bi bi-search"></i> Buscar</button>
    </div>
            </div>
            <!-- Tabla -->
            <div class="mt-4">
                <div class="table-responsive"  style="max-height: 300px; overflow-y: auto;">
                    <table class="table table-bordered table-striped" id="idTableNotasApuntes" >
                        <thead class="table-dark" style="font-size: 10px;">
                            <tr>                    
                                <th style='display: none;'>N°</th>                                
                                <th>IdComprobante</th>
                                <th>FechaApunte</th>
                                <th>EmitidaPor</th>
                                <th>Apunte</th>
                            </tr>
                        </thead>
                  
                    </table>
                </div>
            </div>



        </div>
    </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>

</html>
