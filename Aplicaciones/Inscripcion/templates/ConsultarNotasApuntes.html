{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="{% static 'js/jquery-2.1.3.js' %}"></script>

</head>
<body>
    <div class="card-header">

        </div>

                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoBusqueda" checked>
                        <label class="form-check-label">Apuntes de revisión</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoBusqueda">

                    </div>
                </div>
            </div>
        <!-- Filtros de búsqueda -->

                        <option>PROPIEDAD</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label class="form-label fw-bold text-danger">BUSCAR POR:</label>
                    <select class="form-select">
                        <option>No DE TRAMITE</option>
                    </select>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Número" value="100">
                </div>
                <div class="col-auto">
                    <label class="form-label">Año</label>
                    <select class="form-select">
                        <option>2025</option>
                    </select>
                </div>
            </form>

            <!-- Tipo de búsqueda -->
           


            <!-- Tabla -->
            <div class="mt-4">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark" style="font-size: 10px;">
                            <tr>
                                <th>IdComprobante</th>
                                <th>FechaApunte</th>
                                <th>EmitidaPor</th>
                                <th>Apunte</th>
                            </tr>
                        </thead>
                        <tbody style="font-size: 10px;">
                            <tr>
                                <td>112025000100</td>
                                <td>20/01/2025</td>
                                <td>Abg. Mariela Vanegas</td>
                                <td>orden y repertorio 100/2025 COMPRA VENTA ANTECEDENTES 1205/2000 SIN FICHA...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <!-- Detalle -->
            <div class="mb-3">
                <label class="form-label">Detalle</label>
                <textarea class="form-control" rows="6" readonly>
orden y repertorio 100/2025

ANTECEDENTES

        </textarea>
            </div>

        </div>
    </div>
    </div>

</html>
