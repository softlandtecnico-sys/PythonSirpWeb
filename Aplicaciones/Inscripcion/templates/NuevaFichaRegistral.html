{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
</head>

<body>
  <div>
    <form style="display:none;">
      {% csrf_token %}
    </form>

    <div class="card-header bg-beige text-center">
      <h5 class="mb-0">Ficha Registral</h5>
    </div>
    <div class="container">

      <div class="row">
        <!-- Columna izquierda -->
        <div class="col-md-4">
          <fieldset class="border p-3 rounded mb-3">
            <div class="mb-3 text-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filtroEstado" id="idGravawmen" checked>
                <label class="form-check-label text-danger fw-semibold" for="porRevisar">Gravamen</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filtroEstado" id="idGravemenCerrado">
                <label class="form-check-label text-secondary" for="noProcesado">Gravamen Cerrado</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filtroEstado" id="idPHorizontal">
                <label class="form-check-label text-danger fw-semibold" for="porRevisar">Propiedad Horizontal</label>

              </div>
            </div>
          </fieldset>
          <fieldset class="border p-3 rounded mb-3">
            <div class="row mt-3">
              <div class="col-md-4">
                <label for="tipoFicha" class="form-label">Tipo de Ficha</label>
                <select id="tipoFicha" class="form-select">
                  <option selected>Propiedad Horizontal</option>
                  <option>Libro A</option>
                  <option>Libro B</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="parroquia" class="form-label">Parroquia</label>
                <select id="parroquia" class="form-select">
                  <option selected>Propiedad Horizontal</option>
                  <option>Libro A</option>
                  <option>Libro B</option>
                </select>
              </div>
            </div>

          </fieldset>


          <fieldset class="border p-3 rounded mb-3">
            <div class="row">
              <div class="col">
                <label for="idCantidadGravemen" class="form-label">Cantidad de Gravámenes</label>
                <input type="text" id="idCantidadGravemen" class="form-control" placeholder="Número">
              </div>
              <div class="col">
                <label for="idCodigoCatastral" class="form-label">Código Catastral</label>
                <input type="text" id="idCodigoCatastral" class="form-control" placeholder="Código">
              </div>

            </div>
          </fieldset>
          <fieldset class="border p-3 rounded mb-3">
            <div class="row">
              <div class="col-md-2">
                <label for="NoFicha" class="form-label">N° Ficha</label>
                <input type="text" id="NoFicha" class="form-control input-sm" placeholder="Número">
              </div>
              <div class="col-md-2">
                <label for="NoPredial1" class="form-label">N° Predial</label>
                <input type="text" id="NoPredial1" class="form-control" placeholder="Número">
              </div>

            </div>
          </fieldset>
        </div>
        <!-- Columna derecha -->
        <div class="col-md-8">
          <!--tab -->
          <!-- NAV DE TABS -->

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button"
                role="tab" aria-controls="tab1" aria-selected="true">
                Descripción Registral
              </button>
            </li>
            <li class="nav-item " role="presentation">
              <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button"
                role="tab" aria-controls="tab2" aria-selected="false">
                Movimientos
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button"
                role="tab" aria-controls="tab3" aria-selected="false">
                Descripción Catrastal
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button"
                role="tab" aria-controls="tab4" aria-selected="false">
                Observaciones
              </button>
            </li>
          </ul>

          <!-- CONTENIDO DE TABS -->
          <div class="tab-content p-3 border border-top-0" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">

              <div class="card-body bg-light">
                <form class="d-flex align-items-center gap-3 flex-wrap">

                  <div class="col-auto">
                    <label for="buscarPor" class="col-form-label fw-bold text-danger">Desc. del Bien:</label>
                  </div>

                  <div class="col-auto">
                    <select class="form-select" id="buscarPor">
                      <option value="favor">A FAVOR DE QUIEN</option>
                      <option value="documento">FECHA DE SOLICITUD</option>
                      <option value="repertorio">TODOS</option>
                    </select>
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-primary">
                      ..
                    </button>
                  </div>
                  <div class="w-50">
                    <input type="text" class="form-control" placeholder="Ingrese su Area...">
                  </div>
                </form>
              </div>

              <div class="container">
                <!-- Fila 1 -->
                <div class="row mb-2">
                  <div class="col-3 text-white fw-bold d-flex align-items-center justify-content-center"
                    style="background-color:#1f78ff;">
                    Linderos <br> Orientación
                  </div>
                  <div class="col-9 p-0">
                    <textarea class="form-control" rows="5" style="background-color:#fffdd0;">
Norte:
Sur:
Este:
Oeste:
      </textarea>
                  </div>
                </div>

                <!-- Fila 2 -->
                <div class="row mb-2">
                  <div class="col-3 text-white fw-bold d-flex align-items-center justify-content-center"
                    style="background-color:#1f78ff;">
                    Ubicación <br> Descripción <br> (Dirección)
                  </div>
                  <div class="col-9 p-0">
                    <textarea class="form-control" rows="5" style="background-color:#fffdd0;"></textarea>
                  </div>
                </div>

                <!-- Fila 3 -->
                <div class="row mb-2">
                  <div class="col-3 text-white fw-bold d-flex align-items-center justify-content-center"
                    style="background-color:#1f78ff;">
                    Historia <br> de <br> Dominio
                  </div>
                  <div class="col-9 p-0">
                    <textarea class="form-control" rows="5" style="background-color:#fffdd0;"></textarea>
                  </div>
                </div>
              </div>








            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead class="table-dark" style="font-size: 10px;">
                    <tr>
                      <th>Libro</th>
                      <th>N° Inscripción</th>
                      <th>Repertorio</th>
                      <th>Secuencia</th>
                      <th>Fecha de Inscripción</th>
                    </tr>
                  </thead>
                  <tbody style="font-size: 10px;">
                    <tr>
                      <td><a href="#">PROPIEDAD</a></td>
                      <td>1126</td>
                      <td>63275</td>
                      <td>COMPRA VENTA DE NICHO</td>
                      <td>Chalco Boconzaca Ricardo</td>

                    </tr>


                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
              <div class="col-md-12">
                <textarea class="form-control" id="IdDescripcionCatastral" rows="8"
                  placeholder="Ingresar Descripción..."></textarea>
              </div>
            </div>
            <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
              <div class="col-md-12">
                <textarea class="form-control" id="IdOdservaciones" rows="8"
                  placeholder="Ingresar Observaciones..."></textarea>
              </div>
            </div>
          </div>

          <!-- tab fin -->


        </div>
      </div>



    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
