{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
</head>

<body>
    <div class="card-header">
        <form style="display:none;">
            {% csrf_token %}
        </form>

        <div class="card-header bg-beige text-center">
            <h5 class="mb-0">Listado de Folio</h5>
        </div>
        <div class="container">
            <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-6">
                    <!-- Checkbox -->
                    <div class="mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtroEstado" id="Rpropiedad">
                            <label class="form-check-label text-danger fw-semibold" for="Rpropiedad">
                                Incluir Libros sin Clasificación vigente Mercantil
                            </label>
                        </div>
                    </div>
                    <!-- Libro -->
                    <div class="mt-3">
                        <label for="libro" class="form-label">Libro</label>
                        <select id="libro" class="form-select">
                            <option selected>Propiedad Horizontal</option>
                            <option>Libro A</option>
                            <option>Libro B</option>
                        </select>
                    </div>
                    <!-- Fechas -->
                    <div class="row g-3">
                        <div class="mt-3" style="margin: 5px;">
                            <label for="fechaInicio" class="form-label">Fecha Inicial</label>
                            <input type="date" id="fechaInicio" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="fechaFin" class="form-label">Fecha Final</label>
                            <input type="date" id="fechaFin" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- Columna derecha -->
                <div class="col-md-6">
                    <!-- No. Registro -->

                    <div class="mt-3 d-flex align-items-center gap-5">
                        <input type="text" id="registro" class="form-control w-50" placeholder="Ingrese N° Registro">
                        <button class="btn btn-primary" style="margin: 5px;">Consultar</button>
                        <button class="btn btn-warning">Actualizar</button>
                    </div>
                    <!-- Mini tabla -->
                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead class="table-dark" style="font-size: 10px;">
                                <tr>
                                    <th>Tomo</th>
                                    <th>F. Inicial</th>
                                    <th>F. Final</th>
                                </tr>
                            </thead>
                            <tbody style="font-size: 10px;">
                                <tr>
                                    <td><input type="text" id="idtomo" class="form-control" placeholder="Ingrese tomo">
                                    </td>
                                    <td><input type="text" id="idFinicial" class="form-control"
                                            placeholder="Ingrese número"></td>
                                    <td><input type="text" id="idFfinal" class="form-control"
                                            placeholder="Ingrese número"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!--Fin -->
            <!-- Tabla -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark" style="font-size: 10px;">
                        <tr>
                            <th>IdInscripcion</th>
                            <th>Fecha Inscripcion</th>
                            <th>Libro</th>
                            <th>N° Registro</th>
                            <th>Tomo</th>
                            <th>Tomo Inicial</th>
                            <th>Tomo Final</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 10px;">
                        <tr>
                            <td><a href="#">PROPIEDAD</a></td>
                            <td>1126</td>
                            <td>63275</td>
                            <td>COMPRA VENTA DE NICHO</td>
                            <td>Chalco Boconzaca Ricardo</td>
                            <td>1</td>
                            <td>2</td>
                        </tr>


                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
