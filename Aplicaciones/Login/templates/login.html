
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios en línea</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'js/login.js' %}"></script>
</head>

<body>
<section class="h-100 gradient-form header-main" >
    <div class=contedormedio>
      
        <div class=formulario>
          <form style="display:none;">
    {% csrf_token %}
</form>
            <div class="cardgroup">
                <div class="contenedor_iz">
                    <div id="login" class="login">
                        <div class="text-center espacio">
                            <img src="{% static 'img/users_tram.png' %}" style="width: 100px;" alt="logo">
                            <h4 class="titulo">Inicie sesión con su cuenta</h4>
                        </div>
                        <div class="contenedor_iput">
                        <p class="titulo2">Por favor, ingrese a su cuenta</p>
                        </div>
                              <div class="card-body p-4">          
                        <div class="mb-3">
                <label class="form-label">Cédula</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-card-list text-muted"></i>
                  </span>
                  <input id="idcedula" type="text" class="form-control" placeholder="Ingresar usuario..." />
                </div>
              </div>
                  
                       
                        <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input id="idclave" type="Password" class="form-control input-with-icon" placeholder="Ingresar clave...">
                </div>
              </div>
                        
                        <div class="contenedor_button">
                            <button id="iniciar_sesion" class="button_inicio" type="button" title="Ingresar al sistema">
                                Ingresar</button>
                        </div>
                    </div>
                </div>
                      </div>
                <div class="contenedor_de">
                    
                    <img src="{% static 'img/muestr.png' %}" style="width: 100%; height: 100%;" class="contenedor_imagen_login" alt="imagen de empresa">
                </div>
            </div>
        </div>

        
    </div>
    </div>
</body>

</html>
