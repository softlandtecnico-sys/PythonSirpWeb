{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
  <script src="{% static 'js/DefinirRoles.js' %}"></script>


</head>

<body class="card-header">
  <form style="display:none;">
    {% csrf_token %}
  </form>
  <div class="mt-4">
    <div class="mt-4">
      <div class="card-header bg-beige text-center">
        <h5 class="mb-0">Definir Roles</h5>
      </div>
    </div>
    <!-- Fila de Rol -->
    <div class="mt-4">
      <div class="row align-items-end mb-3">
        <div class="col-sm-6">
          <label for="idRol" class="form-label fw-bold">Seleccionar el Rol</label>
          <select class="form-select" id="idRol">
            <option>CAJA</option>
            <option>ADMIN</option>
            <option>USUARIO</option>
          </select>
        </div>
        <div class="mt-4">
          <div class="col text-center">
            <button class="btn btn-warning w-100">
              <i class="bi bi-pencil-square me-1"></i> Administrar Roles
            </button>
          </div>
        </div>
        <div class="mt-4">
          <div class="col text-center">
            <button class="btn btn-success w-100 fw-semibold">
              <i class="bi bi-save me-1"></i> Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
      <table class="table table-bordered align-middle text-center" id="idTableMenu">
        <thead class="table-dark" style="font-size: 10px;">
          <tr>
            <th style="width: 20%;">Tipo</th>
            <th style="width: 65%;">Menú</th>
            <th style="width: 15%;">Denegar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Menú</td>
            <td class="text-start">Inscripción</td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>Sub Menú</td>
            <td class="text-start">Revisión de Órdenes de Inscripción</td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>Sub Menú</td>
            <td class="text-start">Consultar Orden de Prelación</td>
            <td><input type="checkbox" checked></td>
          </tr>
          <tr>
            <td>Sub Menú</td>
            <td class="text-start">Buscar Inscripción</td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>Sub Menú</td>
            <td class="text-start">Nueva Inscripción</td>
            <td><input type="checkbox"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>

</html>
