{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
  <script src="{% static 'js/CreacionUsuario.js' %}"></script>


</head>

<body>
  <div class="card-header">
    <form style="display:none;">
      {% csrf_token %}
    </form>

    <div class="card-header bg-beige text-center">
      <h5 class="mb-0">Creación de Usuarios</h5>
    </div>

    <div class="mt-4">

      <!-- Nombre de usuario -->
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control form-control-sm" id="nombreUsuario" placeholder="Ingrese el usuario">
      </div>

      <!-- Nombre completo -->
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control form-control-sm" id="nombreCompleto"
          placeholder="Ingrese los nombres completos">
      </div>
      <div class="container">
        <div class="row mb-2">
          <div class="col-12">
            <label for="idTipoUsuario" class="fw-bold text-danger">Tipo de Usuario</label>
            <select class="form-select" id="idTipoUsuario"></select>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-12">
            <label for="idRolUsuario" class="fw-bold text-danger">Rol de Usuario</label>
            <select class="form-select" id="idRolUsuario"></select>
          </div>
        </div>
      </div>
      <!-- Revisor -->
      <div class="mt-4">
        <div class="col-auto text-center">

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filtroEstado" id="idRevisor" >
            <label class="form-check-label text-danger fw-semibold" for="porRevisar">Revisor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filtroEstado" id="idsinRevisor" checked>
            <label class="form-check-label text-secondary">No Revisor</label>
          </div>
        </div>


      </div>
      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control form-control-sm" id="iddescripcion" placeholder="Descripción del usuario">
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control form-control-sm" id="idcontrasena" placeholder="Ingrese la contraseña">
      </div>
    </div>
    <!-- Botones -->
    <div class="text-center mt-4">
      <button type="button" class="btn btn-success me-2 mb-2" id="idAgregarUsuario"><i class="bi bi-save"></i> Agregar</button>

    </div>

  </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>

</html>
