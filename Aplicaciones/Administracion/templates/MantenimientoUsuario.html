{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
    <script src="{% static 'js/MantenimientoUsuario.js' %}"></script>
</head>

<body>
    <div class="card-header">
        <form style="display:none;">
            {% csrf_token %}
        </form>

        <div class="card-header bg-beige text-center">
            <h5 class="mb-0">Mantenimiento de Usuarios</h5>
        </div>

        <div class="mt-4">

            <div class="container">
                <div class="row">
                    <div class="col order-last">
                        <fieldset class="border p-3 rounded mb-3">
                            <div class="text-center mt-4">
                                <button type="button" class="btn btn-primary me-2 mb-2"
                                    id="idAcyualizarUsuario">Actualizar</button>

                            </div>
                        </fieldset>
                    </div>
                    <div class="col">
                        <fieldset class="border p-3 rounded mb-3">
                            <div class="mb-3">
                                <label for="idTipoUsuarioActu" class="form-label fw-bold">Tipo de Usuario</label>
                                <select class="form-select" id="idTipoUsuarioActu"></select>
                            </div>

                            <div class="mb-3">
                                <label for="idRolUsuarioActu" class="form-label fw-bold">Rol de Usuario</label>
                                <select class="form-select" id="idRolUsuarioActu"></select>
                            </div>

                            <div class="mb-3">
                                <label for="idRolEstadoActu" class="form-label fw-bold">Estado</label>
                                <select class="form-select" id="idRolEstadoActu">
                                    <option value="A">Estado Activo</option>
                                    <option value="I">Estado Inactivo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="idRolEstadoActu" class="form-label fw-bold">Revisor</label>
                                <select class="form-select" id="idRevisorActu">
                                    <option value="S">Revisor</option>
                                    <option value="N">No Revisor</option>
                                </select>
                            </div>
                        </fieldset>

                    </div>
                    <div class="col order-first">
                        <fieldset class="border p-3 rounded mb-3">
                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control form-control-sm" id="nombreCompleto"
                                    placeholder="Ingrese los nombres completos">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci칩n</label>
                                <input type="text" class="form-control form-control-sm" id="iddescripcion"
                                    placeholder="Descripci칩n del usuario">
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control form-control-sm" id="idcontrasena"
                                    placeholder="Ingrese la contrase침a">
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
