{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
    <script src="{% static 'js/MantenimientoUsuario.js' %}"></script>
</head>

<body>
    <div class="card-header">
        <form style="display:none;">
            {% csrf_token %}
        </form>

        <div class="card-header bg-beige text-center">
            <h5 class="mb-0">Mantenimiento de Usuarios</h5>
        </div>

        <div class="mt-4">
            <div class="mb-3" style="text-align: right;">
            <button type="button" class="btn btn-outline-secondary" id="idLimpiarUsuario"><i class="bi bi-eraser"></i> Limpiar</button>
            <button type="button" class="btn btn-warning" id="idActualizarUsuario"><i class="bi bi-pencil-square"></i> Actualizar</button>
            </div>
            <div class="d-flex align-items-end flex-wrap" style="gap: 1%;">
                <!-- Nombre Completo -->
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto"
                        placeholder="Ingrese los nombres completos" style="width: 250px;">
                </div>

                <!-- Descripción -->
                <div class="mb-3">
                    <label for="iddescripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="iddescripcion" placeholder="Descripción del usuario"
                        style="width: 300px;">
                </div>

                <div class="mb-3"><label for="idTipoUsuarioActu" class="form-label fw-bold">Tipo de
                        Usuario</label><select class="form-select" id="idTipoUsuarioActu"></select></div>
                <!-- Botón Actualizar -->
               
            </div>
            <div class="d-flex align-items-end flex-wrap" style="gap: 1%;">
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-sm" id="idcontrasena"
                        placeholder="Ingrese la contraseña" style="width: 250px;">
                </div>
               

                <div class="mb-3"><label for="idRolUsuarioActu" class="form-label fw-bold">Rol de Usuario</label>
                    <select class="form-select" id="idRolUsuarioActu"></select></div>
            </div>
            <div class="d-flex align-items-end flex-wrap" style="gap: 1%;">
                <div class="mb-3"><button type="button" class="btn btn-primary" id="idGenerarClave" style="width: 250px;">Generar Clave</button></div>
                <div class="mb-3"><input type="number" class="form-control form-control-sm" id="idclavegenerada" placeholder="Generar clave temporal..." style="width: 300px;" disabled></div>
                <div class="mb-3">
                    <label for="idRolEstadoActu" class="form-label fw-bold">Estado</label>
                    <select class="form-select" id="idRolEstadoActu">
                        <option value="0">Estado Activo</option>
                        <option value="1">Estado Inactivo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="idRevisorActu" class="form-label fw-bold">Revisor</label>
                    <select class="form-select" id="idRevisorActu">
                        <option value="0">Revisor</option>
                        <option value="1">No Revisor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="idFiltrar" class="form-label fw-bold">Filtar</label>
                    <select class="form-select" id="idFiltrar">
                        <option value="0">Todos</option>
                        <option value="1">Activos</option>
                        <option value="2">Inactivos</option>
                    </select>
                </div>
            
            
            </div>
            






















            <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                <table class="table table-bordered table-striped" id="TableMantenimientoUsuario">
                    <thead class="table-dark" style="font-size: 10px;">
                        <tr>
                            <th style='width: 10%;'></th>
                            <th style='display: none;'>N°</th>
                            <th style='display: none;'>ID</th>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Descripcion</th>
                            <th>Contraseña</th>
                            <th>Estado</th>
                            <th>Id_TipoUsuario</th>
                            <th>IdRolUsuario</th>
                            <th>Firmar</th>

                        </tr>
                    </thead>
                </table>
            </div>
        </div>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</body>

</html>
